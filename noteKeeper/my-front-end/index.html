<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Players</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Cricket Players</h1>
        <button class="delete-all-nodes">Delete All Notes</button>
    </header>

    <main class="header">
      
    </main>

    <footer>
        <h2>Create New Note</h2>
        <div class="whole-input">
            <input type="text" id="first_name-id" placeholder="Enter first_name">
            <hr>
            <input name="description"  id="last_name-id" placeholder="Enter last_name">
            <hr>
            <input type="email" id="email-id" placeholder="Enter mail">
            <hr>
            <input type="text" id="number-id" placeholder="Enter number">
            <hr>
            <input type="text" id="role-id" placeholder="Enter Role">
            <hr>
            <input type="true" id="boolean-id" placeholder="Enter availability">
        </div>
        <button class="create-node">Create Node</button>
        <button class="update-node">Update Node</button>
    </footer>


    <script type="module" src="index.js"></script>
</body>
</html>
